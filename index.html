<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="photo">
        <a href="#"><img src="images/image-equilibrium.jpg" alt="etherum" class="image-etherum"></a>
        <div class="overlay">
          <img src="./images/icon-view.svg">
        </div>
      </div>
      <div class="deskripsi">
        <div class="judul">
          <h1><a href="#">Equilibrium #3429</a></h1>
        </div>
        <div class="penjelasan">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-day">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="" class="etherum">
          <p>0.041 ETH</p>
          </div>
          <div class="day">
            <img src="images/icon-clock.svg" alt="clock" class="clock">
            <p>3 days left</p>
          </div>
        </div>
        <br>
      </div>
      <div class="breaking"></div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="profile" class="avatar">
        <p>Creation of <a href="#"><span>Richardo Andrian</span></a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Richardo Andrian</a>.
    </div>
  </main>


  
</body>
</html>
